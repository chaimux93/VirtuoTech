<h2 class="text-xl font-semibold text-gray-800 mb-4 p-8">Détails de la carte</h2>

<div class="space-y-2 text-gray-700">
  <p><strong>Nom :</strong> {{ user.name }}</p>
  <p><strong>Rôle :</strong> {{ user.role }}</p>
  <p>
    <strong>Statut de la carte :</strong>
    <span class="text-green-600 font-medium">Assignée</span>
  </p>
  <p>
    <strong>ID carte :</strong>
    <code class="bg-gray-200 px-2 py-1 rounded text-sm">{{ user.id || 'C-000' + user.name.length * 12 }}</code>
  </p>
</div>

<div class="mt-6 text-right">
  <button mat-stroked-button color="primary" mat-dialog-close>Fermer</button>
</div>

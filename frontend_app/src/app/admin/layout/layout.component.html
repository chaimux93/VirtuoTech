<div class="flex h-screen">
  <!-- Sidebar -->
  <nav [class.w-64]="isSidebarOpen" [class.w-0]="!isSidebarOpen" class="transition-all duration-300 bg-gray-800 text-white p-4 overflow-hidden">
    <h2 class="text-lg font-bold mb-4" *ngIf="isSidebarOpen">Admin Panel</h2>
    <ul class="space-y-2" *ngIf="isSidebarOpen">
      <li><a routerLink="user-list" routerLinkActive="font-bold">Utilisateurs</a></li>
      <li><a routerLink="alerts" routerLinkActive="font-bold">Alertes</a></li>
      <li><a routerLink="presence-status" routerLinkActive="font-bold">Présences</a></li>
      <li><a routerLink="guest-list" routerLinkActive="font-bold">Carte invités</a></li>
    </ul>
  </nav>

  <!-- Content -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <!-- Top Bar -->
    <div class="flex items-center bg-white shadow p-4">
      <button mat-icon-button (click)="toggleSidebar()" class="mr-4">
        <mat-icon>{{ isSidebarOpen ? 'menu_open' : 'menu' }}</mat-icon>
      </button>
      <h1 class="text-xl font-bold">Admin Panel</h1>
    </div>

    <!-- Page Content -->
    <div class="flex-1 overflow-auto p-6 bg-gray-100">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
